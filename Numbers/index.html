<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>
<body>

        <div class="row">
          <div class="block"></div>

          <div class="block"></div>
        </div>
        <div class="row">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
        </div>
        <div class="row">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>

        </div>
        <div class="row">
          <div class="block"></div>
          <div class="block"></div>

      <div class="panel">
        <button onclick="numberClick(this)" value="1">1</button>
        <button onclick="numberClick(this)" value="2">2</button>

        <br>
        <button onclick="numberClick(this)" value="6">6</button>
        <button onclick="numberClick(this)" value="7">7</button>

        <button onclick="numberClick(this)" value="9">9</button>
        <button onclick="numberClick(this)" value="0">0</button>
        <br>
        <button style="width: 130px;" onclick="deleteNum(this)" value="X">ÏßÄÏö∞Í∏∞</button>
        <button style="width: 200px;" onclick="checkNum(this)" value="O">ÌôïÏù∏</button>

  <div class="modal">
    <h1></h1>
    <p></p>
    <div class="button">
      <button class="close" onclick="closeModal()">Îã´Í∏∞</button>
    </div>
  </div>
  <div class="back"></div>
  
</body>

<style>
  @font-face {
    font-family: 'Cafe24Ssurround';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  * {
    box-sizing: border-box;
    font-family: Cafe24Ssurround;
  }

  .back { 
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    z-index: 1000;
  }

  .modal {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    border-radius: 10px;
    padding: 1.5rem;
    z-index: 10000;
    min-width: 250px;
  }

  .modal .close {
    border: none;
    background: #EAEEF2;
    width: 100px;
    height: 40px;
    margin: 5px 3px;
    font-size: 16px;
    border-radius: 5px;
  }


  .fill {
    border: 3px solid #000 !important;
  }

  .successNum {
    border: none !important;
    background-color: #22C55E !important;
    color: white;
  }

  .warningNum {
    border: none !important;
    background-color: #EAB308 !important;
    color: white;
  }

  .wrongNum {
    border: none !important;
    background-color: #94A3B8 !important;
    color: white;
  }

  .container { 
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid #ccc;  
    border-radius: 10px;
    padding: 1.5rem;
  }
  

  .panel { margin-top: 20px;}

  .panel button {
    border: none;
    background: #EAEEF2;
    width: 60px;
    height: 40px;
    margin: 5px 3px;
    font-size: 16px;
    border-radius: 5px;
  }

  .area { margin-top: 20px;}

  .area .row {
    display: flex;
  }

  .area .row div {
    display: flex !important;
    border: 2px solid #EAEEF2;
    width: 60px;
    height: 60px;
    margin: 5px;
    font-size: 16px;
    border-radius: 5px;
    display: inline-block;
    align-items: center;
    justify-content: center;
  }

  .copy {
    border: none;
    width: 100px;
    height: 40px;
    margin: 5px 3px;
    font-size: 16px;
    border-radius: 5px;
    background-color: #94A3B8 !important;
    color: white !important;
  }

  .copyOk {
    background-color: #1761FD !important;
    color: white !important;
  }

  .textarea {
    position: absolute;
    top: -200px;
    left: -200px;
  }
</style>

<script>
  const rand_0_99999 = Math.floor(Math.random() * 99999);
  const successNumber = ('00000' + rand_0_99999).slice(-5);
  let emoticon = "";

  function numberClick(obj)
  {
    let num = obj.value;
    let block = $(".row:not(.complete):first").children(".block:not(.fill):first");
    block.text(num);
    block.addClass("fill");
  }

  function deleteNum()
  {
    let block = $(".row:not(.complete):first").children(".block.fill:last");
    block.removeClass("fill");
    block.text("");
  }

  function getRow()
  {
    let row = $(".row:not(.complete):first");
    return row;
  }

  function checkNum()
  {
    let rowBlock = getRow().children("div.fill");
  
    if (rowBlock.length < 5) {
      alert("Ïà´ÏûêÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§.");
      return false;
    }
    
    let count = 0;
    
    rowBlock.each(function(index){
      let successNum = successNumber.charAt(index)
      let inputNum = $(this).text();

      if (successNum == inputNum) {
        $(this).addClass("successNum");
        $(`.panel button[value=${inputNum}]`).addClass("successNum");
        count++;
        emoticon += "üü©";

      } else if (successNumber.indexOf(inputNum) != -1) {
        $(this).addClass("warningNum");
        $(`.panel button[value=${inputNum}]`).addClass("warningNum");
        emoticon += "üü®";
      
      } else {
        $(this).addClass("wrongNum");
        $(`.panel button[value=${inputNum}]`).addClass("wrongNum");
        emoticon += "‚¨ú";
      }
    });

    emoticon += "<br>";

    getRow().addClass("complete");

    let rowCoun = $(".row.complete").length;

    // Ï†ïÎãµ
    if (count == 5) {
      setTimeout(function() {
        
        openModal("Ï†ïÎãµÏûÖÎãàÎã§!", `${rowCoun}/6`, 
          `<button class="copy" onclick="copyText('${rowCoun}', '${emoticon}')">Î≥µÏÇ¨ÌïòÍ∏∞</button>
          <button class="close" onclick="location.reload()">Îã§ÏãúÌïòÍ∏∞</button>`
        );
        // location.reload();
      }, 500);
    }

    // Ïã§Ìå® 
    if (rowCoun >= 6) {
      openModal(`Ïã§Ìå®...`, `Ï†ïÎãµÏùÄ [${successNumber}] ÏûÖÎãàÎã§.`, `<button class="close" onclick="location.reload()">Îã§ÏãúÌïòÍ∏∞</button>`);
    }
  }


  function openModal(title, content, button)
  {
    $(".modal h1").text(title);
    $(".modal p").html(content);
    if (button) {
      $(".modal .button").html(button);
    }
    
    $(".modal, .back").show();
  }

  function closeModal()
  {
    $(".modal, .back").hide();
  }

  function copyText(rowCoun, emoticon)
  {
    emoticon = emoticon.replace(/<br>/gi, '\r\n')
    $(".textarea").val(`Numbers ${rowCoun}/6 \r\n${emoticon}`);
    
    $(".textarea").select();//ÏÑ†ÌÉù
    document.execCommand("Copy");//Î≥µÏÇ¨

    $(".button .copy").addClass("copyOk");
    $(".button .copy").text("ÏôÑÎ£å!");
  }

</script>

</html>
